<ion-header>

  <ion-navbar>
    <ion-title>Caça ao Tesouro - {{tituloNivel}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h2 *ngIf="showTitulo">{{titulo}}</h2>
  <h3 *ngIf="showTitulo">{{enigma}} </h3>
  <div id="botoesFase" *ngIf = "showBotoes">
    <h3>Já sei, vamos para:
      <a (click)="opcaoUm()">{{textoPrimeiraOpcao}}</a> ou <a (click)="opcaoDois()">{{textoSegundaOpcao}}</a></h3>
  </div>
  <div #map id="map" *ngIf="showMap"></div>
  <div id="fail" *ngIf="showFail">
    <h3>Oh! Não. Erramos o caminho. Perdemos o Tesouro. Tente novamente.</h3>
    <ion-icon name="md-sad"></ion-icon>
  </div>

</ion-content>
