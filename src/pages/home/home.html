<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Olá, este é um jogo de caça ao tesouro. Escolha o nível de dificuldade.</h2>
  <ion-row>
      <ion-col text-center>
          <img #imagem_jogo src="assets/imgs/caca-ao-tesouro.jpg">
      </ion-col>
    </ion-row>
  <ion-list>
    <ion-item>
      <ion-icon name="md-arrow-round-forward"></ion-icon>
      <a (click)="nivelFacil()">Fácil</a>
    </ion-item>
    <ion-item>
      <ion-icon name="md-arrow-round-forward"></ion-icon>
      <a (click)="nivelIntermediario()">Intermediário</a>
    </ion-item>
    <ion-item>
      <ion-icon name="md-arrow-round-forward"></ion-icon>
      <a (click)="nivelAvancado()">Avançado</a>
    </ion-item>
  </ion-list>
</ion-content>
